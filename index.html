<!DOCTYPE html>
<html>
	<head>
		<title>Cadastro - DEVS</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/estilo.css">
	</head>
	<body>
		<div id="area-principal">
			
				<h1>Cadastro de DEVs</h1>
				<p>Complete suas informações</p><br><br>
			
			
				<form>
					<div id="esquerda">
						Nome:<br>
						<input type="text" name="nome">	
					</div>

					<div id="direita">
						Sobrenome<br>
						<input type="text" name="Sobrenome">			
					</div>
																
				
						
					<div >														
							<br><br><br><br>
							Email:<br>
							<input type="text" name="Email">							
						
						</div>
						<div>
							<br><br><h4>De qual lado da aplicação vc desenvolve?</h4><br><br>
							<input type="radio" name="aplicação" value="back">Back-end<br>
							<input type="radio" name="aplicação" value="front">Front-end<br>
							<input type="radio" name="aplicação" value="full">Full-Stack<br>
						</div>
						<div>
							<br><br>Senioridade<br>
							<select name="Senioridade">
								<option>selecione</option>
								<option value="junior">Junior</option>
								<option value="senior">Senior</option>								
								
							</select>

						</div>
						<div>
							<br><h4>Selecione as tecnologias que utiliza</h4><br>
							<input type="checkbox" name="tecnologias" value="js">JavaScript
							<input type="checkbox" name="tecnologias" value="html">Html
	 						<input type="checkbox" name="tecnologias" value="css">CSS
							<input type="checkbox" name="tecnologias" value="php">PHP
							<input type="checkbox" name="tecnologias" value="c#">C#
							<input type="checkbox" name="tecnologias" value="Python">Python
							<input type="checkbox" name="tecnologias" value="java">Java

						</div>	
						<div>
							<br><h4>Conte um pouco de sua experiência:</h4><br>
							<textarea></textarea>

						</div>
						
						<div>
							<input type="submit" value="Enviar">
						</div>

				</form>
			

		</div>
		
			<div id="fundo-final">
				<h2>Concluído</h2>

			</div>

	</body>
</html>
